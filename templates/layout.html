<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="https://surveyjs.azureedge.net/1.0.53/survey.css" type="text/css" />
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.min.css" />
            <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" />
            <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/rangeslider.js/dist/rangeslider.css') }}" />


            <title>
                {% block title %}
                {% endblock %} - Genre Exploration App
            </title>
        {% endblock %}
    </head>
    <body>
        <header class="container">

            <div class="row">
                <div class="col-sm">
                    <img src="{{ url_for('static', filename='imgs/JADS_logo_RGB.png') }}" alt="Jheronimus Academy of Data Science" class="mt-5 mb-5 logo1" />
                </div>
                <div class="col-sm">
                    <img src="{{ url_for('static', filename='imgs/logo_tue.svg') }}" alt="Eindhoven University of Technology" class="mt-5 mb-5 logo2" />
                </div>
          </div>


        </header>

        <main class="container mb-5">
            {% block content %}
            {% endblock %}
        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://surveyjs.azureedge.net/1.0.53/survey.jquery.js"></script>
        <script src="{{ url_for('static', filename='node_modules/rangeslider.js/dist/rangeslider.min.js') }}"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/d3-contour.v1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

        {% block scripts %}{% endblock %}

    </body>
</html>
